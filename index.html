<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="./styles/normolize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>

<style>
    @font-face {
    font-family: Museo Sans Cyrl;
    src: url(font/Museosanscyrl500.ttf);
}
@font-face {
    font-family: Digital Numbers;
    src: url(font/DigitalNumbers-Regular.ttf);
}
@font-face {
    font-family: Montserrat-Bold;
    src: url(font/Montserrat-Bold.ttf);
}
</style>
<script src="./index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <label class="caption">Calculator</label>
        <div class="input-field">
            <input class="input-digital" type="text" maxlength="10">
        </div>
        <div class="button-fields">
            <button class="btn btn-digital btn-AC">AC</button>
            <button class="btn btn-digital btn-plus-minus">+/-</button>
            <button class="btn btn-digital btn-percent">%</button>
            <button class="btn btn-operation btn-dil">รท</button><br>

            <button class="btn btn-digital btn-7">7</button>
            <button class="btn btn-digital btn-8">8</button>
            <button class="btn btn-digital btn-9">9</button>
            <button class="btn btn-operation btn-mno">x</button><br>

            <button class="btn btn-digital btn-4">4</button>
            <button class="btn btn-digital btn-5">5</button>
            <button class="btn btn-digital btn-6">6</button>
            <button class="btn btn-operation btn-minus">-</button><br>

            <button class="btn btn-digital btn-1">1</button>
            <button class="btn btn-digital btn-2">2</button>
            <button class="btn btn-digital btn-3">3</button>
            <button class="btn btn-operation btn-plus">+</button><br>

            <button class="btn btn-digital btn-0">0</button>
            <button class="btn btn-digital btn-coma">,</button>
            <button class="btn btn-operation btn-dor">=</button>
        </div>
    </div>
</body>
</html>
